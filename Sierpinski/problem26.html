<body><a href="index.html">Problems</a><br>
  Prove that the infinite sequence $2^n-3$, $(n = 2,3,4, ... ) $contains infinitely many terms divisible by $5$ and infinitely many terms divisible by $13$, but contains no term divisible by $5*13$.<hr>
    <textarea rows="10" cols="80" disabled>theorem :: NUMBER01:1
      for n being positive Integer holds n+1 divides n^2 + 1 iff n = 1;</textarea> <hr>
    <textarea rows="10" cols="80" id="code" disabled>
      # Zdefiniujmy maksymalną liczbę wyrazów ciągu do sprawdzenia
      max_n = 1000
      
      # Zdefiniujmy listy do przechowywania wyrazów podzielnych przez 5, 13 i 65
      div_by_5 = []
      div_by_13 = []
      div_by_65 = []
      
      # Przejdźmy przez wszystkie wyrazy ciągu do max_n
      for n in range(2, max_n + 1):
          term = 2**n - 3  # Obliczamy wyraz ciągu
      
          # Sprawdzamy, czy wyraz jest podzielny przez 5, 13 lub 65
          if term % 5 == 0:
              div_by_5.append(n)
          if term % 13 == 0:
              div_by_13.append(n)
          if term % 65 == 0:
              div_by_65.append(n)
      
      # Wyświetlamy wyniki
      print("Wyrazy podzielne przez 5: ", div_by_5)
      print("Wyrazy podzielne przez 13: ", div_by_13)
      print("Wyrazy podzielne przez 65: ", div_by_65)
      
        </textarea> <hr>
        <form id="myForm">
          <label for="new_value">Nowa wartosc dla MAX:</label><br>
          <input type="number" id="new_value" name="new_value" min="1"><br>
          <input type="hidden" id="numer_zadania" name="numer_zadania" value="26">
          <input type="submit" value="Zmien i uruchom skrypt">
      </form>
      <p>Wynik:</p>
      <pre id="output"></pre>
        
        <script>
          // Obsługa zdarzenia submit dla formularza
          $('#myForm').submit(function(event) {
              event.preventDefault(); // Zatrzymaj domyślne zachowanie formularza
              
              var formData = $(this).serialize(); // Pobierz dane formularza
              var url = 'zmien_zmienna.php'; // Ścieżka do pliku PHP obsługującego żądanie
              
              var url2 = 'uruchom.php';
              // Wykonaj żądanie AJAX
              $.ajax({
                  type: 'POST',
                  url: url,
                  data: formData,
                  success: function(response) { 
                      $('#code').val(response); // Aktualizuj wynik na stronie
                      $.ajax({
                  type: 'POST',

                  data: formData,
                  success: function(response) {

                  }
              });
                  }
              });

          });
