<body><a href="index.html">Problems</a><br>
  Find the least positive integer $n$ such that $(2^n-2)$ don't divide $n$ but $(3^n-3)$ divide $n$<hr>
    <textarea rows="10" cols="80" disabled>theorem :: NUMBER01:1
      for n being positive Integer holds n+1 divides n^2 + 1 iff n = 1;</textarea> <hr>
    <textarea rows="10" cols="80" id="code" disabled>
      def NWD(a, b):
      while b:
          a, b = b, a % b
      return a
  
  def znajdz_najmniejsze_n():
      n = 1
      while True:
          if NWD(2 ** n - 2, n) != n and NWD(3 ** n - 3, n) == n:
              return n
          n += 1
  
  smallest_n = znajdz_najmniejsze_n()
  print("Najmniejsza liczba n spełniająca warunki: ", smallest_n)
  
        </textarea> <hr>
